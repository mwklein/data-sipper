version: '2'

services:
  mysql:
    image: mysql
    environment:
    - MYSQL_ROOT_PASSWORD=rootpwd
    - MYSQL_DATABASE=ds_test
    - MYSQL_USER=testuser
    - MYSQL_PASSWORD=testpwd
    ports:
      - "3306:3306"

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: testpwd
      POSTGRES_USER: testuser
      POSTGRES_DB: ds_test
    ports:
      - "5432:5432"

  couchbase:
    image: couchbase
    network_mode: "host"
    ports:
      - 8091:8091
      - 8092:8092
      - 8093:8093
      - 11210:11210